<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - {{ tenant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/publisher/{{ tenant_id }}/products">
                <i class="fas fa-arrow-left me-2"></i>
                Back to Products
            </a>
            <span class="navbar-text">
                <i class="fas fa-plus me-2"></i>
                Add Product
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-box me-2"></i>
                            Add New Product for {{ tenant.name }}
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required 
                                           placeholder="e.g., Netflix Original Series Pre-Roll">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="price_cpm" class="form-label">Price (CPM) *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="price_cpm" name="price_cpm" 
                                               step="0.01" min="0" required placeholder="15.50">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                          placeholder="Describe your product..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="delivery_type" class="form-label">Delivery Type</label>
                                    <select class="form-select" id="delivery_type" name="delivery_type">
                                        <option value="non_guaranteed">Non-Guaranteed</option>
                                        <option value="guaranteed">Guaranteed</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="formats" class="form-label">Formats</label>
                                    <input type="text" class="form-control" id="formats" name="formats"
                                           placeholder="banner, video, native (comma-separated)">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="image_url" class="form-label">Image URL (optional)</label>
                                <input type="url" class="form-control" id="image_url" name="image_url"
                                       placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Add Product
                                </button>
                                <a href="/publisher/{{ tenant_id }}/products" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
