<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Selector - AdCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <h2 class="mb-4">
                            <i class="fas fa-building text-primary me-2"></i>
                            Select Publisher
                        </h2>
                        
                        <p class="text-muted mb-4">Choose a publisher to manage their products</p>
                        
                        <form method="POST" action="/select_publisher">
                            <div class="mb-4">
                                <label for="tenant_id" class="form-label">Publisher:</label>
                                <select class="form-select form-select-lg" id="tenant_id" name="tenant_id" required>
                                    <option value="">-- Select a Publisher --</option>
                                    {% for tenant in tenants %}
                                    <option value="{{ tenant.tenant_id }}">{{ tenant.name }} ({{ tenant.tenant_id }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-arrow-right me-2"></i>
                                Go to Publisher
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-start">
                            <h5>Available Publishers:</h5>
                            <ul class="list-unstyled">
                                {% for tenant in tenants %}
                                <li class="mb-2">
                                    <i class="fas fa-check text-success me-2"></i>
                                    <strong>{{ tenant.name }}</strong>
                                    <small class="text-muted">({{ tenant.tenant_id }})</small>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
