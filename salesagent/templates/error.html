{% extends "base.html" %}

{% block title %}{{ error_title or "Error" }}{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 50px auto; text-align: center;">
    <div class="card" style="padding: 2rem;">
        <h2 style="color: #dc3545; margin-bottom: 1rem;">{{ error_title or "Error" }}</h2>
        <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">
            {{ error_message or "An error occurred." }}
        </p>
        {% if back_url %}
        <a href="{{ back_url }}" class="btn btn-primary">← Go Back</a>
        {% else %}
        <a href="/" class="btn btn-primary">← Go Home</a>
        {% endif %}
    </div>
</div>
{% endblock %}
