<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}orcs2 Buyer Portal{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('buyer_ui.buyer_search_page') }}">
                <i class="fas fa-shopping-cart me-2"></i>
                orcs2 Buyer Portal
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="basketDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-shopping-basket me-1"></i>
                        <span id="basket-count" class="badge bg-light text-dark">0</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="basketDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('buyer_ui.selection_drawer') }}">
                            <i class="fas fa-eye me-2"></i>View Selection
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('buyer_ui.buyer_search_page') }}">
                            <i class="fas fa-search me-2"></i>Search Products
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-code me-1"></i>
                orcs2 Sales Agent Platform
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HTMX for progressive enhancement -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
