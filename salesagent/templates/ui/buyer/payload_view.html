{% extends "ui/base.html" %}

{% block title %}Ad Payload - {{ campaign_name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-0">
                        <i class="fas fa-file-code me-2"></i>
                        Ad Payload JSON
                    </h1>
                    <p class="text-muted mb-0">{{ campaign_name }}</p>
                </div>
                <div class="text-end">
                    <span class="badge bg-info fs-6">{{ line_items_count }} line items</span>
                </div>
            </div>
        </div>
    </div>

    {% include "ui/buyer/_payload_view_content.html" %}
</div>

<script>
function copyToClipboard() {
    const payloadText = document.getElementById('payload-json').textContent;
    
    if (navigator.clipboard && window.isSecureContext) {
        // Use modern clipboard API
        navigator.clipboard.writeText(payloadText).then(function() {
            showCopySuccess();
        }).catch(function(err) {
            console.error('Failed to copy: ', err);
            fallbackCopyToClipboard(payloadText);
        });
    } else {
        // Fallback for older browsers
        fallbackCopyToClipboard(payloadText);
    }
}

function fallbackCopyToClipboard(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        document.execCommand('copy');
        showCopySuccess();
    } catch (err) {
        console.error('Fallback copy failed: ', err);
        showCopyError();
    }
    
    document.body.removeChild(textArea);
}

function showCopySuccess() {
    const button = document.querySelector('button[onclick="copyToClipboard()"]');
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
    button.classList.remove('btn-outline-primary');
    button.classList.add('btn-success');
    
    setTimeout(function() {
        button.innerHTML = originalText;
        button.classList.remove('btn-success');
        button.classList.add('btn-outline-primary');
    }, 2000);
}

function showCopyError() {
    const button = document.querySelector('button[onclick="copyToClipboard()"]');
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-times me-2"></i>Copy Failed';
    button.classList.remove('btn-outline-primary');
    button.classList.add('btn-danger');
    
    setTimeout(function() {
        button.innerHTML = originalText;
        button.classList.remove('btn-danger');
        button.classList.add('btn-outline-primary');
    }, 2000);
}
</script>
{% endblock %}
