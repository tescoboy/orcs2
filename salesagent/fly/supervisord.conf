[supervisord]
nodaemon=true
user=root
logfile=/data/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:adcp-server]
command=python main.py
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/adcp-server.log
environment=PATH="/app/.venv/bin:%(ENV_PATH)s",PYTHONUNBUFFERED="1"
user=adcp

[program:admin-ui]
command=python admin_ui.py
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/admin-ui.log
environment=PATH="/app/.venv/bin:%(ENV_PATH)s",PYTHONUNBUFFERED="1"
user=adcp

[group:adcp]
programs=adcp-server,admin-ui
priority=999
